<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngMoment Example</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
        body { padding-top:50px; }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    <script src="app.js"></script>
</head>

<div class="container" ng-app="timeApp" ng-controller="mainController as main">
	
	<pre>
		<p>The time is {{ main.time }}</p>
	</pre>
	
	<pre>
		<!-- built-in ngMoment directive -->
		<time am-time-ago="main.time"></time>
	</pre>
	
	<pre>
		<!-- example of using a filter on the time format -->
		<time>{{ main.time | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}</time>
	</pre>
	
	<pre>
		<!-- example showing a calendar date in relative format (like Facebook) -->
		<time>{{ main.time | amCalendar }}</time>
	</pre>
	
	<!---------------------------------------------------------------------------------->
	<!-- best practice is to add a title to the relative date/time                    -->
	<!-- user will see "Posted 1m ago!" and they can hover over to see the exact time -->
	<!---------------------------------------------------------------------------------->
	<pre>
		<time title="{{ main.time | amDateFormat: 'dddd, MMMM, Do YYYY, h:mm a' }}">{{ main.time | amCalendar }}</time>
	</pre>
	
</div>

</html>
